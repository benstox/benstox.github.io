<!doctype html>
<head>
  <title>Markovian chant</title>
  <link rel="stylesheet" type="text/css" href="external/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="static/css/main.css"/>
  <script src="external/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="external/lodash.js" type="text/javascript"></script>
</head>
<body>
  <h1>Markovian chant</h1>
  <div id="main" class="container">
    <div id="mode-1" class="row">
      <div class="mode-name col-md-4">Mode 1</div>
      <div type="button" data-playing="off" data-mode="1" data-order="3" class="btn btn-primary col-md-4">Order 3</div>
      <div type="button" data-playing="off" data-mode="1" data-order="4" class="btn btn-primary col-md-4">Order 4</div>
    </div>
    <div id="mode-2" class="row">
      <div class="mode-name col-md-4">Mode 2</div>
      <div type="button" data-playing="off" data-mode="2" data-order="3" class="btn btn-primary col-md-4">Order 3</div>
      <div type="button" data-playing="off" data-mode="2" data-order="4" class="btn btn-primary col-md-4">Order 4</div>
    </div>
    <div id="mode-3" class="row">
      <div class="mode-name col-md-4">Mode 3</div>
      <div type="button" data-playing="off" data-mode="3" data-order="3" class="btn btn-primary col-md-4">Order 3</div>
      <div type="button" data-playing="off" data-mode="3" data-order="4" class="btn btn-primary col-md-4">Order 4</div>
    </div>
    <div id="mode-4" class="row">
      <div class="mode-name col-md-4">Mode 4</div>
      <div type="button" data-playing="off" data-mode="4" data-order="3" class="btn btn-primary col-md-4">Order 3</div>
      <div type="button" data-playing="off" data-mode="4" data-order="4" class="btn btn-primary col-md-4">Order 4</div>
    </div>
    <div id="mode-5" class="row">
      <div class="mode-name col-md-4">Mode 5</div>
      <div type="button" data-playing="off" data-mode="5" data-order="3" class="btn btn-primary col-md-4">Order 3</div>
      <div type="button" data-playing="off" data-mode="5" data-order="4" class="btn btn-primary col-md-4">Order 4</div>
    </div>
    <div id="mode-6" class="row">
      <div class="mode-name col-md-4">Mode 6</div>
      <div type="button" data-playing="off" data-mode="6" data-order="3" class="btn btn-primary col-md-4">Order 3</div>
      <div type="button" data-playing="off" data-mode="6" data-order="4" class="btn btn-primary col-md-4">Order 4</div>
    </div>
    <div id="mode-7" class="row">
      <div class="mode-name col-md-4">Mode 7</div>
      <div type="button" data-playing="off" data-mode="7" data-order="3" class="btn btn-primary col-md-4">Order 3</div>
      <div type="button" data-playing="off" data-mode="7" data-order="4" class="btn btn-primary col-md-4">Order 4</div>
    </div>
    <div id="mode-8" class="row">
      <div class="mode-name col-md-4">Mode 8</div>
      <div type="button" data-playing="off" data-mode="8" data-order="3" class="btn btn-primary col-md-4">Order 3</div>
      <div type="button" data-playing="off" data-mode="8" data-order="4" class="btn btn-primary col-md-4">Order 4</div>
    </div>
    <div id="mode-peregrinus" class="row">
      <div class="mode-name col-md-4">Tonus peregrinus</div>
      <div type="button" data-playing="off" data-mode="peregrinus" data-order="3" class="btn btn-primary col-md-4">Order 3</div>
      <div type="button" data-playing="off" data-mode="peregrinus" data-order="4" class="btn btn-primary col-md-4">Order 4</div>
    </div>
    <div id="mode-namarie" class="row">
      <div class="mode-name col-md-4">Namárië</div>
      <div type="button" data-playing="off" data-mode="namarie" data-order="3" class="btn btn-primary col-md-4">Order 3</div>
      <div type="button" data-playing="off" data-mode="namarie" data-order="4" class="btn btn-primary col-md-4">Order 4</div>
    </div>
  </div>
  <script src="/static/js/helper.js" type="text/javascript"></script>
  <script src="/static/js/melody_data.js" type="text/javascript"></script>
  <script src="/static/js/markov.js" type="text/javascript"></script>
  <script src="/static/js/play_midi.js" type="text/javascript"></script>
</body>
